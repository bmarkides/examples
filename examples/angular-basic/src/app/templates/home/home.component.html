<div class="container-fluid">
  <div class="blog-header py-3">
    <div class="jumbotron text-white bg-dark mb-0" [ngStyle]="{'background-image': 'url(' + content?.banner[0].url + ')'}">
        <h1>{{ content?.title }}</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mb-2">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-1"><a href="#" class="text-dark">{{ post.title }}</a></h3>
          <div class="card-text mb-auto">{{ post.blurb }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
